spring.application.name=demo

# H2 Database Configuration (In-memory database) 
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop  # Or update, validate, none (see explanation below)
spring.jpa.show-sql=true # Optional: Show SQL queries in the console for debugging  <-- Keep this one, or the other, but not both
spring.h2.console.enabled=true # Optional: Enable the H2 console for browsing the database
spring.h2.console.path=/h2-console # Optional: Customize the H2 console path

