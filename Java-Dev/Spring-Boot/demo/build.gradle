plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0-SNAPSHOT'  // Or a stable version if available
    id 'io.spring.dependency-management' version '1.1.7' // Or a stable version if available
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23) // Consider using a more recent LTS JDK if possible
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2'  // Corrected: testImplementation
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'  // Recommended: testRuntimeOnly
}

tasks.named('test') {
    useJUnitPlatform()
}

